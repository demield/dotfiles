  normal:
    black:   '0x282828'
    red:     '0xea9090'
    green:   '0x90cfb0'
    yellow:  '0xf9d87a'
    blue:    '0x63b1bc'
    magenta: '0xd58cff'
    cyan:    '0x6acad8'
    white:   '0xdedede'
  bright:
    black:   '0x282828'
    red:     '0xea9090'
    green:   '0x90cfb0'
    yellow:  '0xf9d87a'
    blue:    '0x63b1bc'
    magenta: '0xd58cff'
    cyan:    '0x6acad8'
    white:   '0xdedede'
