env:
  TERM: xterm-256color

window:
  decorations: full
  padding:
    x: 5
    y: 5

font:
  normal:
    family: Source Code Pro
  bold:
    family: Source Code Pro
  italic:
    family: Source Code Pro
  size: 10
  # background_opacity: 0.85
